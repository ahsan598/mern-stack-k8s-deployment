# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: dev
  labels:
    app: backend
    type: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: ahsan98/mern-app:node-1.0  # Your backend image
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080  # Correct port matching index.js
          name: http
        env:
        # Correct environment variable names from ConfigMap
        - name: MONGO_CONN_STR
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: MONGO_CONN_STR
        - name: USE_DB_AUTH
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: USE_DB_AUTH
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: PORT
        # MongoDB credentials from Secret
        - name: MONGO_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: username
        - name: MONGO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: password
        # Correct health checks
        livenessProbe:
          httpGet:
            path: /ok
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /ok
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
